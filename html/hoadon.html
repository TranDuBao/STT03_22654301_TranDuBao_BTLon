<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa Đơn</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Hóa Đơn Thanh Toán</h2>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody id="invoice-items">
                <!-- Các sản phẩm sẽ được thêm vào đây -->
            </tbody>
        </table>
        <h4 class="text-right">Tổng thanh toán: <span id="total-amount">0</span> VND</h4>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const invoiceItems = JSON.parse(localStorage.getItem('invoiceItems'));
            const totalAmount = localStorage.getItem('totalAmount');
            const invoiceItemsContainer = document.getElementById('invoice-items');
            let html = '';

            invoiceItems.forEach(item => {
                html += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.price} VND</td>
                        <td>${item.quantity}</td>
                        <td>${item.price * item.quantity} VND</td>
                    </tr>
                `;
            });

            invoiceItemsContainer.innerHTML = html;
            document.getElementById('total-amount').innerText = totalAmount;
        });
    </script>
</body>
</html>
